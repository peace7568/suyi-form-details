        <h2>Form Details</h2>

        <p>Fill out the form below to submit your details.</p>
        
        <form action="submit_form.php" method="post">
            <label for="name">first name:</label>
            <input type="text" id="name" name="name" required>

            <label for="name">last name</label>
            <input type="text" id="surname" name="surname" placeholder>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">contact</label>

            <label for="country">country</label>

                <option value="portharcourt">portharcourt</option>
                </select>

            <label for="message">tell us about you:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="message">how did you hear about us</label>
            <textarea id="source" name="source" rows="2" placeholder="e.g., tiktok,twitter,facebook,instagram" required></textarea>

            <select id="experience" name="experience" required>

                <option value="advanced">advanced</option>
                </select>

                <label for="purpose">what is your purpose for joining this community</label>
            <textarea id="purpose" name="purpose" rows="2" required></textarea>


            <label for="terms">
